{% extends 'base.html' %}
{% block title %}Contacts{% endblock title %}
{% block body %}
<div class='container-fluid px-0'>
    <img src='/static/contact.jpg' class='d-block w-100 mx-0' alt="Complaint image">
</div> 
<div>
<h2 style="text-align:center;margin-top:7px;background-color:orange;">Contact-Us</h2>  
</div>
<div class='container'>
    <form class="row g-3 px-2" method="post" action='/contacts'>
    {% csrf_token %}    
        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>  
        <div class="col-md-6">
            <label for="phone" class="form-label">Contact No.</label>
            <input type="phonr" class="form-control" id="phone" name='phone'>
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name='email'>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" name='address'>
        </div>
        <div class="col-12">
          <label for="desc" class="form-label">Share your Ideas/Problems:</label>
          <textarea class="form-control" id="desc" rows="5" name='desc'></textarea>
        </div>
       
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form> 
    </div>          
{% endblock body %}
